<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <link rel="stylesheet" href="css/styles.css" />

    <title>Recipe Scraper</title>
  </head>
  <body>
    <form action="/" method="POST">
      <label for="url">Website URL: </label>
      <input
        type="url"
        id="url"
        name="url"
        placeholder="Recipe URL"
        required
        autofocus
      >
      <br>
      <label for="servingsOld">How many servings does it already say?</label>
      <input
        type="number"
        id="servingsOld"
        name="servingsOld"
        placeholder="Existing Servings"
        required
      />
      <br>
      <label for="servingsNew">How many servings do you want?</label>
      <input
        type="number"
        id="servingsNew"
        name="servingsNew"
        placeholder="Servings Desired"
        required
      />
      <br>
      
      <button type="submit">Adjust ingredients</button>
    </form>
  </body>
</html>
